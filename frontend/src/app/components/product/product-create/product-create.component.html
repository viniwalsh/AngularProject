<mat-card>
    <mat-card-title>New Stiker</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"
                   [(ngModel)]="stiker.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Country"
                   [(ngModel)]="stiker.country" name="country">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Category"
                   [(ngModel)]="stiker.category" name="category">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
